<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - Estilo Cine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="../styles/mainStyle.css" rel="stylesheet" />
</head>

<body>
    <div id="menu-container"></div>
    <section class="cine-container">
        <h2 class="large-title">Contáctanos</h2>

        <form class="formulario-cine">
            <input type="text" class="input-cine" placeholder="Nombre" required>
            <input type="email" class="input-cine" placeholder="Email" required>
            <textarea class="input-cine" rows="5" placeholder="Mensaje" required></textarea>
            <button type="submit" class="btn-general">Enviar Mensaje</button>
        </form>
    </section>
    <div id="footer-container"></div>

    <script src="https://kit.fontawesome.com/3b0565d29c.js" crossorigin="anonymous"></script>
  <script src="../js/navbarLoader.js"></script>
      <script src="../js/footerLoader.js"></script>

</body>

</html>
