<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaTheatre | Dulceria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/menu.dulceria.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../styles/mainStyle.css" rel="stylesheet" />
</head>

<body>
    <div class="bg-global overflow-hidden content">
        <div id="menu-container"></div>
        <div class="container my-5">
            <h1 class="large-title mb-4">Menú de Comida</h1>
            <section id="palomitas" class="mb-5">
                <h2 class="title">🍿 Palomitas</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="../pages/Images/Pequeñas.jpg" height="400" width="150" class="card-img-top"
                                alt="Palomitas pequeñas">
                            <div class="card-body">
                                <h5 class="card-title"> Pequeñas </h5>
                                <p class="card-text">$3.00</p>
                                <button class="btn-comprar">Comprar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img src="../pages/Images/Medianas.jpg" height="400" width="150" class="card-img-top"
                                alt="Palomitas medianas">
                            <div class="card-body">
                                <h5 class="card-title"> Medianas </h5>
                                <p class="card-text">$5.00</p>
                                <button class="btn-comprar">Comprar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img src="../pages/Images/Grandes.jpg" height="400" width="150" class="card-img-top"
                                alt="Palomitas grandes">
                            <div class="card-body">
                                <h5 class="card-title"> Grandes </h5>
                                <p class="card-text">$7.00</p>
                                <button class="btn-comprar">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="bebidas" class="mb-5">
                <h2 class="title">🥤 Bebidas</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="../pages/Images/Bebida.jpg" height="400" width="150" class="card-img-top"
                                alt="Refresco pequeño">
                            <div class="card-body">
                                <h5 class="card-title">Pequeño</h5>
                                <p class="card-text">$2.00</p>
                                <button class="btn-comprar">Comprar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img src="../pages/Images/Bebida.jpg" height="400" width="150" class="card-img-top"
                                alt="Refresco mediano">
                            <div class="card-body">
                                <h5 class="card-title">Mediano</h5>
                                <p class="card-text">$3.50</p>
                                <button class="btn-comprar">Comprar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img src="../pages/Images/Bebida.jpg" height="400" width="150" class="card-img-top"
                                alt="Refresco grande">
                            <div class="card-body">
                                <h5 class="card-title"> Grandes </h5>
                                <p class="card-text">$5.00</p>
                                <button class="btn-comprar">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="snacks" class="mb-5">
                <h2 class="title">🍟 Snacks</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="../pages/Images/NachoQ.jpg" class="card-img-top" alt="Nachos con queso">
                            <div class="card-body">
                                <h5 class="card-title">Nachos</h5>
                                <p class="card-text">$4.00</p>
                                <button class="btn-comprar">Comprar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img src="../pages/Images/Hot dog.jpg" class="card-img-top" alt="Hot Dog">
                            <div class="card-body">
                                <h5 class="card-title">Hot Dog</h5>
                                <p class="card-text">$3.50</p>
                                <button class="btn-comprar">Comprar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img src="../pages/Images/Chocolate.jpg" class="card-img-top" alt="Chocolates">
                            <div class="card-body">
                                <h5 class="card-title">Chocolates</h5>
                                <p class="card-text">$2.50</p>
                                <button class="btn-comprar">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="combos" class="mb-5">
                <h2 class="title">🐔 Combo pollón</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <img src="../pages/Images/Combo1.jpg" class="card-img-top" alt="Combo 1">
                            <div class="card-body">
                                <h5 class="card-title">Combo 1</h5>
                                <p class="card-text">Palomitas + Refresco - $7.50</p>
                                <button class="btn-comprar">Comprar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <img src="../pages/Images/Combo2.jpg" class="card-img-top" alt="Combo 2">
                            <div class="card-body">
                                <h5 class="card-title">Combo 2</h5>
                                <p class="card-text">Hot dog + soda - $5.00</p>
                                <button class="btn-comprar">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div>
            </section>
                <div id="footer-container"></div>

            <script src="https://kit.fontawesome.com/3b0565d29c.js" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            <script src="../js/navbarLoader.js"></script>
                <script src="../js/footerLoader.js"></script>

</body>

</html>
